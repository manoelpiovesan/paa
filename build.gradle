plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'org.example.SortingVisualizer'
        )
    }
}

group = 'org.example'
version = '1'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

